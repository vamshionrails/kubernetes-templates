name: Deploy to GitHub Repo

on:
  push:
    branches:
      - main

jobs:
  deploy_repo:
    runs-on: ubuntu-latest

    env:
      ENV_FILE: scripts/config.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Environment
        run: echo "ENV_FILE=${{ env.ENV_FILE }}" >> $GITHUB_ENV

      - name: Run deploy script
        run: |
          bash scripts/deploy.sh
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_NAME: ${{fromJson(file(env.ENV_FILE)).REPO_NAME}}
          DESCRIPTION: ${{fromJson(file(env.ENV_FILE)).DESCRIPTION}}
          DELETE_REPO: ${{fromJson(file(env.ENV_FILE)).DELETE_REPO}}

      - name: Copy Folder
        run: | 
          cd $REPO_NAME 
          cp -r ../template/* ../$REPO_NAME
          git add .
          git commit -m "Copy folder to repository"
          git push origin main  # Change 'main' to the target branch

      - name: Install Helm Plugins
        run: |
          helm plugin install https://github.com/databus23/helm-diff
